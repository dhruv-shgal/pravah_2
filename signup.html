<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAVAH - Sign Up | AI Meets Conservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5a3d;
            --light-green: #4a7c59;
            --mint-green: #7fb069;
            --bg-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --subtle-bg: #f8fffe;
            --border-light: #e8f5e8;
            --success-green: #27ae60;
            --error-red: #e74c3c;
            --warning-orange: #f39c12;
        }

        [data-theme="dark"] {
            --primary-green: #7fb069;
            --light-green: #9bc53d;
            --mint-green: #c7d2cc;
            --bg-white: #0b1f16;
            --text-dark: #e8f5e8;
            --text-light: #a8b8a8;
            --subtle-bg: #0e2c1d;
            --border-light: #1a3d2e;
            --success-green: #2ecc71;
            --error-red: #e67e22;
            --warning-orange: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e9f5ec, #cde7d6);
            color: var(--text-dark);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(120deg, #0b1f16, #0e2c1d);
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(45, 90, 61, 0.1);
            border: 1px solid var(--border-light);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-white);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(45, 90, 61, 0.1);
        }

        .camera-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--subtle-bg);
            border-radius: 12px;
            border: 2px dashed var(--border-light);
            text-align: center;
        }

        .camera-controls {
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
        }

        .btn-primary:hover {
            background: var(--light-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--subtle-bg);
            color: var(--text-dark);
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            position: relative;
            margin: 1rem 0;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .capture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(45, 90, 61, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            display: none;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .status-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }

        .status-info {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning-orange);
            border: 1px solid var(--warning-orange);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-light);
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-green);
            width: 0%;
            transition: width 0.3s ease;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }

        .login-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .captured-images {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .captured-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--success-green);
        }

        #canvas {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>

    <div class="container">
        <div class="header">
            <div class="logo">🌱 PRAVAH</div>
            <div class="subtitle">AI Meets Conservation - Create Account</div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="userId">Unique User ID</label>
                <input type="text" id="userId" class="form-input" placeholder="Create a unique ID" required>
                <small style="color: var(--text-light); font-size: 0.8rem;">This will be your permanent user ID</small>
            </div>

            <div class="camera-section">
                <h3 style="margin-bottom: 1rem; color: var(--text-dark);">Face Verification</h3>
                <p style="color: var(--text-light); margin-bottom: 1rem;">We'll capture 5 images for secure verification</p>
                
                <div class="camera-controls">
                    <button type="button" class="btn btn-secondary" id="openCamera">📷 Open Camera</button>
                    <button type="button" class="btn btn-primary" id="startCapture" disabled>✨ Start Capture</button>
                </div>

                <div class="video-container" id="videoContainer">
                    <video id="video" autoplay muted></video>
                    <div class="capture-overlay" id="captureOverlay">
                        <div>📸 Capturing...</div>
                    </div>
                </div>

                <canvas id="canvas" width="640" height="480"></canvas>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="captured-images" id="capturedImages"></div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn" disabled>
                🚀 Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        let stream = null;
        let capturedImages = [];
        let captureInterval = null;
        let captureCount = 0;

        // Dark mode functionality
        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            
            const toggle = document.querySelector('.dark-mode-toggle');
            toggle.textContent = isDark ? '🌙' : '☀️';
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const toggle = document.querySelector('.dark-mode-toggle');
            toggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        }

        // Initialize camera
        async function openCamera() {
            try {
                showStatus('Accessing camera...', 'info');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('openCamera').disabled = true;
                document.getElementById('startCapture').disabled = false;
                
                showStatus('Camera ready! Click "Start Capture" to begin', 'success');
            } catch (error) {
                showStatus('Camera access denied. Please allow camera permissions.', 'error');
                console.error('Camera error:', error);
            }
        }

        // Start capturing images
        function startCapture() {
            if (!stream) return;

            capturedImages = [];
            captureCount = 0;
            document.getElementById('capturedImages').innerHTML = '';
            document.getElementById('startCapture').disabled = true;
            document.getElementById('progressBar').style.display = 'block';

            showStatus('Capturing 5 images... Stay still and look at the camera', 'info');

            captureInterval = setInterval(() => {
                captureImage();
                captureCount++;
                
                const progress = (captureCount / 5) * 100;
                document.getElementById('progressFill').style.width = progress + '%';

                if (captureCount >= 5) {
                    clearInterval(captureInterval);
                    finishCapture();
                }
            }, 1000);
        }

        // Capture single image
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Show capture overlay briefly
            const overlay = document.getElementById('captureOverlay');
            overlay.style.display = 'flex';
            setTimeout(() => overlay.style.display = 'none', 200);

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to blob
            canvas.toBlob((blob) => {
                capturedImages.push(blob);
                
                // Show thumbnail
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.className = 'captured-image';
                document.getElementById('capturedImages').appendChild(img);
            }, 'image/jpeg', 0.8);
        }

        // Finish capture process
        function finishCapture() {
            showStatus('✅ All images captured! You can now create your account.', 'success');
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('progressBar').style.display = 'none';
            
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('videoContainer').style.display = 'none';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
        }

        // Check username availability
        async function checkUsername(username) {
            try {
                const response = await fetch('/api/check-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                const data = await response.json();
                return data.available;
            } catch (error) {
                console.error('Username check error:', error);
                return true; // Assume available if check fails
            }
        }

        // Handle form submission
        async function handleSignup(event) {
            event.preventDefault();

            if (capturedImages.length < 5) {
                showStatus('Please complete face verification first', 'error');
                return;
            }

            const formData = new FormData();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userId = document.getElementById('userId').value;

            // Check username availability
            showStatus('Checking username availability...', 'info');
            const isAvailable = await checkUsername(username);
            if (!isAvailable) {
                showStatus('Username is already taken. Please choose another.', 'error');
                return;
            }

            // Prepare form data
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);
            formData.append('user_id', userId);
            
            // Add the best quality image (middle one)
            const bestImage = capturedImages[2] || capturedImages[0];
            formData.append('face_image', bestImage, 'face.jpg');

            try {
                showStatus('Creating account...', 'info');
                document.getElementById('submitBtn').disabled = true;

                const response = await fetch('/api/signup', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('✅ Account created successfully! Redirecting...', 'success');
                    
                    // Store user data
                    const userData = {
                        user_id: userId,
                        username: username,
                        email: email,
                        ecoCoins: 0,
                        uploads: [],
                        signupDate: new Date().toISOString()
                    };
                    localStorage.setItem('pravah_user', JSON.stringify(userData));
                    
                    // Redirect to profile
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                } else {
                    showStatus(`❌ Signup failed: ${result.message}`, 'error');
                    document.getElementById('submitBtn').disabled = false;
                }
            } catch (error) {
                showStatus('❌ Network error. Please try again.', 'error');
                document.getElementById('submitBtn').disabled = false;
                console.error('Signup error:', error);
            }
        }

        // Event listeners
        document.getElementById('openCamera').addEventListener('click', openCamera);
        document.getElementById('startCapture').addEventListener('click', startCapture);
        document.getElementById('signupForm').addEventListener('submit', handleSignup);

        // Initialize
        loadTheme();

        // Generate random user ID suggestion
        document.getElementById('userId').placeholder = 'e.g., eco_' + Math.random().toString(36).substr(2, 6);
    </script>
</body>
</html>
