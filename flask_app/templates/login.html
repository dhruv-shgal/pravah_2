<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAVAH - Login | AI Meets Conservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5a3d;
            --light-green: #4a7c59;
            --mint-green: #7fb069;
            --bg-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --subtle-bg: #f8fffe;
            --border-light: #e8f5e8;
            --success-green: #27ae60;
            --error-red: #e74c3c;
            --warning-orange: #f39c12;
        }

        [data-theme="dark"] {
            --primary-green: #7fb069;
            --light-green: #9bc53d;
            --mint-green: #c7d2cc;
            --bg-white: #0b1f16;
            --text-dark: #e8f5e8;
            --text-light: #a8b8a8;
            --subtle-bg: #0e2c1d;
            --border-light: #1a3d2e;
            --success-green: #2ecc71;
            --error-red: #e67e22;
            --warning-orange: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e9f5ec, #cde7d6);
            color: var(--text-dark);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(120deg, #0b1f16, #0e2c1d);
        }

        .container {
            max-width: 450px;
            margin: 3rem auto;
            padding: 2rem;
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(45, 90, 61, 0.1);
            border: 1px solid var(--border-light);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .flash-success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .flash-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-white);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(45, 90, 61, 0.1);
        }

        .camera-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--subtle-bg);
            border-radius: 12px;
            border: 2px dashed var(--border-light);
            text-align: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
        }

        .btn-primary:hover {
            background: var(--light-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--subtle-bg);
            color: var(--text-dark);
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            position: relative;
            margin: 1rem 0;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        #video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .capture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(45, 90, 61, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            display: none;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .status-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }

        .status-info {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning-orange);
            border: 1px solid var(--warning-orange);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }

        .signup-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .face-verification {
            display: none;
        }

        .face-verification.active {
            display: block;
        }

        .captured-face {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--success-green);
            margin: 1rem auto;
            display: none;
        }

        #canvas {
            display: none;
        }

        .login-options {
            margin: 1rem 0;
            text-align: center;
        }

        .option-divider {
            margin: 1rem 0;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

    <div class="container">
        <div class="header">
            <div class="logo">üå± PRAVAH</div>
            <div class="subtitle">AI Meets Conservation - Welcome Back</div>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="loginForm" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="identifier">User ID or Email</label>
                <input type="text" id="identifier" name="identifier" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="login-options">
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                    üîê Login
                </button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </div>
    </div>

    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            
            const toggle = document.querySelector('.dark-mode-toggle');
            toggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const toggle = document.querySelector('.dark-mode-toggle');
            toggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize
        loadTheme();
    </script>
</body>
</html>
