<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .debug-box {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Session Debug Page</h1>

    <div class="debug-box">
        <h3>Session Status</h3>
        <div id="sessionStatus">Loading...</div>
    </div>

    <div class="debug-box">
        <h3>Face Images Test</h3>
        <button onclick="testSaveImage()">Save Test Image</button>
        <button onclick="checkImageCount()">Check Image Count</button>
        <button onclick="clearImages()">Clear Images</button>
        <div id="imageStatus"></div>
    </div>

    <div class="debug-box">
        <h3>Actions</h3>
        <button onclick="window.location.href='/signup'">Go to Signup</button>
        <button onclick="refreshStatus()">Refresh Status</button>
    </div>

    <script>
        async function refreshStatus() {
            try {
                const response = await fetch('/debug_session');
                const data = await response.json();

                document.getElementById('sessionStatus').innerHTML = `
                    <strong>Session ID:</strong> ${data.session_id}<br>
                    <strong>Face Images Count:</strong> ${data.face_images_count}<br>
                    <strong>Face Images Keys:</strong> [${data.face_images_keys.join(', ')}]<br>
                    <strong>All Session Keys:</strong> [${data.all_session_keys.join(', ')}]
                `;
            } catch (error) {
                document.getElementById('sessionStatus').innerHTML = `<span class="error">Error: ${error}</span>`;
            }
        }

        async function testSaveImage() {
            try {
                // Create a simple test image (1x1 pixel red)
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, 100, 100);

                const imageData = canvas.toDataURL('image/jpeg');

                const response = await fetch('/save_face_image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_data: imageData,
                        image_index: Math.floor(Math.random() * 5)
                    })
                });

                const result = await response.json();
                document.getElementById('imageStatus').innerHTML = `
                    <span class="${result.success ? 'success' : 'error'}">
                        ${result.message} (Count: ${result.images_count})
                    </span>
                `;

                refreshStatus();
            } catch (error) {
                document.getElementById('imageStatus').innerHTML = `<span class="error">Error: ${error}</span>`;
            }
        }

        async function checkImageCount() {
            try {
                const response = await fetch('/get_face_images_count');
                const result = await response.json();

                document.getElementById('imageStatus').innerHTML = `
                    <span class="success">
                        Current count: ${result.count}, Keys: [${result.keys.join(', ')}]
                    </span>
                `;
            } catch (error) {
                document.getElementById('imageStatus').innerHTML = `<span class="error">Error: ${error}</span>`;
            }
        }

        async function clearImages() {
            try {
                // This would need a new route to clear images
                const response = await fetch('/clear_face_images', { method: 'POST' });
                const result = await response.json();

                document.getElementById('imageStatus').innerHTML = `
                    <span class="success">${result.message}</span>
                `;

                refreshStatus();
            } catch (error) {
                document.getElementById('imageStatus').innerHTML = `<span class="error">Error: ${error}</span>`;
            }
        }

        // Load status on page load
        refreshStatus();
    </script>
</body>

</html>
