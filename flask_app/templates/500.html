<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAVAH - Server Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5a3d;
            --light-green: #4a7c59;
            --mint-green: #7fb069;
            --bg-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --error-red: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e9f5ec, #cde7d6);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .error-icon {
            font-size: 8rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--error-red);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--primary-green);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem;
            display: inline-block;
        }

        .btn:hover {
            background: var(--light-green);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">500</h1>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('signup') }}" class="btn">üè† Go Home</a>
        <a href="javascript:history.back()" class="btn">‚Ü©Ô∏è Go Back</a>
    </div>
</body>
</html>
